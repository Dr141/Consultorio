<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center">Consultório web</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content" menuId="end-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opções</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <ion-item>
        <ion-button fill="clear" color="medium" size="default" (click)="atualizarSenha()">
          <ion-icon slot="icon-only" name="person-circle" class="ion-padding"></ion-icon>
          Atualizar senha
        </ion-button>
      </ion-item>
      @if(admin){
      <ion-item>
        <ion-button fill="clear" color="medium" size="default" (click)="users()">
          <ion-icon slot="icon-only" name="people" class="ion-padding"></ion-icon>
          Usuários
        </ion-button>
      </ion-item>
      }
      <ion-item>
        <ion-button fill="clear" color="medium" (click)="logOut()" size="default">
          <ion-icon slot="icon-only" name="log-out" class="ion-padding"></ion-icon>
          Sair
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content [fullscreen]="true" id="main-content">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
